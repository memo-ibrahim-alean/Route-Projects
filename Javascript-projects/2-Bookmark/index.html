<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Pacifico -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

    <!-- Righteous -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/sweetalert.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bookmark</title>


</head>

<body>
    <main class="py-5 container">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>
        </div>
        <div class="bookmark w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="site-name w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkName" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name
                </label>
                <input type="text" onkeyup="checkNameInput()" placeholder="Bookmark Name" class="form-control" id="bookmarkName" required />
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkURL" class="pb-2 fw-semibold">
                    <i class="fa-solid  fa-link pe-2"></i>Site URL</label>
                <input type="url" onkeyup="checkUrlInput()" placeholder="Website URL" class="form-control" id="bookmarkURL"
                    pattern="https://.*"  />
            </div>
            <button class="btn btn-submit px-5" id="submitBtn" onclick="createUrl()">Submit</button>
        </div>
        <table class="table mt-4 text-center bg-light">
            <thead>
                <tr>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent">

            </tbody>
        </table>
    </main>

    <!-- SWEET ALRET -->
    <script src="./js/sweetalert.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
