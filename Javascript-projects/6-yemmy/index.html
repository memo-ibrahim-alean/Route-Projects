<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ُYummy</title>
    <link rel="icon" href="images/logo.png" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-1 pt-4 pb-4 d-md-block bg-white small-sidebar">
          <div
            class="position-sticky h-100 d-flex flex-column justify-content-between align-items-center"
          >
            <div class="logo">
              <img src="images/logo.png" alt="Logo" />
            </div>
            <div class="btn-container">
              <button id="sidebarToggle">
                <i class="fa-solid open-close-icon fa-align-justify fa-2x"></i>
              </button>
            </div>
            <div class="bottom-icons">
              <i class="fa-solid fa-globe"></i>
              <i class="fa-solid fa-share-nodes"></i>
            </div>
          </div>
        </nav>
        <nav class="col-md-2 d-md-block bg-dark main-sidebar">
          <div
            class="nav-tab d-flex flex-column justify-content-between min-vh-100 p-4"
          >
            <div class="links">
              <ul class="list-unstyled overflow-hidden">
                <li
                  class="py-2 position-relative cursor-pointer"
                  style="top: 0px"
                  onclick="showSearchInputs();"
                >
                  Search
                </li>
                <li
                  class="py-2 position-relative cursor-pointer"
                  style="top: 0px"
                >
                  Categories
                </li>
                <li
                  class="py-2 position-relative cursor-pointer"
                  style="top: 0px"
                >
                  Area
                </li>
                <li
                  class="py-2 position-relative cursor-pointer"
                  style="top: 0px"
                >
                  Ingredients
                </li>
                <li
                  class="py-2 position-relative cursor-pointer"
                  style="top: 0px"
                >
                  Contact Us
                </li>
              </ul>
            </div>
            <div class="nav-footer">
              <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-globe"></i>
              </div>
              <div class="footer">
                <p>Copyright Â© 2019 All Rights <br />Reserved.</p>
              </div>
            </div>
          </div>
        </nav>
        <main role="main" class="col-md-9 m-auto w-100">
          <div class="container mt-5">
            <div class="row" id="mealContainer"></div>
            <div class="row" id="searchContainer">
              <div id="searchContainerRes"></div>
            </div>

          </div>
        </main>
      </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
